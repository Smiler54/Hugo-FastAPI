<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <!-- Material UI CDN placeholder -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@latest/dist/material-ui.min.css"> -->
    <style>
        .nav { background: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        .auth-forms { display: none; }
        .auth-forms.active { display: block; }
        .user-info { display: none; }
        .user-info.active { display: block; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; }
        .btn { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <nav class="nav">
        <div id="auth-buttons">
            <button onclick="showLogin()" class="btn">Login</button>
            <button onclick="showRegister()" class="btn">Register</button>
        </div>
        <div id="user-info" class="user-info">
            Welcome, <span id="user-name"></span>! 
            <button onclick="logout()" class="btn">Logout</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="login-form" class="auth-forms">
        <h2>Login</h2>
        <form id="login-form-element">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="login-message"></div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="auth-forms">
        <h2>Register</h2>
        <form id="register-form-element">
            <div class="form-group">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div id="register-message"></div>
    </div>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <script>
        // Check if user is logged in on page load
        checkAuthStatus();

        function showLogin() {
            hideAllForms();
            document.getElementById('login-form').classList.add('active');
        }

        function showRegister() {
            hideAllForms();
            document.getElementById('register-form').classList.add('active');
        }

        function hideAllForms() {
            document.querySelectorAll('.auth-forms').forEach(form => {
                form.classList.remove('active');
            });
        }

        // Login form submission
        document.getElementById('login-form-element').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            fetch('http://localhost:8000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('userEmail', email);
                    document.getElementById('login-message').innerHTML = '<p class="success">Login successful!</p>';
                    hideAllForms();
                    checkAuthStatus();
                } else {
                    document.getElementById('login-message').innerHTML = '<p class="error">Login failed.</p>';
                }
            })
            .catch(error => {
                document.getElementById('login-message').innerHTML = '<p class="error">Login failed.</p>';
            });
        });

        // Register form submission
        document.getElementById('register-form-element').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            fetch('http://localhost:8000/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    document.getElementById('register-message').innerHTML = '<p class="success">Registration successful! Please login.</p>';
                    document.getElementById('register-form-element').reset();
                } else {
                    document.getElementById('register-message').innerHTML = '<p class="error">Registration failed.</p>';
                }
            })
            .catch(error => {
                document.getElementById('register-message').innerHTML = '<p class="error">Registration failed.</p>';
            });
        });

        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const userEmail = localStorage.getItem('userEmail');
            
            if (token && userEmail) {
                // User is logged in
                document.getElementById('auth-buttons').style.display = 'none';
                document.getElementById('user-info').classList.add('active');
                document.getElementById('user-name').textContent = userEmail;
            } else {
                // User is not logged in
                document.getElementById('auth-buttons').style.display = 'block';
                document.getElementById('user-info').classList.remove('active');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            checkAuthStatus();
        }

        // Function to get auth headers for API calls
        function getAuthHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''
            };
        }
    </script>
</body>
</html>
